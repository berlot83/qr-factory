<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	th:with="lang=${#locale.language}" th:lang="${lang}">
<header th:replace="default :: header"></header>
<script type="text/javascript" src="../js/download.js"></script>
<body>
	<div class="container">
		<div class="container-fluid">
		
			<div class="card">
				<h2 class="card-header text-white blue-gradient">
				<img src="../img/molokotechLogo.png"
						style="width: 300px; height: auto" id="logo" onclick="window.location.href= '/index'" onmouseover="style.cursor='pointer'"><strong
						style="text-shadow: 1px 1px black;"> - Login QR-Factory</strong></h2>
		                
		                <form action="/login" method="POST" style="margin-bottom:0px !important" >
                    <div style="margin:30px; max-width:500px; margin:0 auto;">
                    <div th:if="${param.error}" class="alert alert-danger">    
                        <span>Usuario o Password incorrecta</span>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-warning"> 
                        <span>Saliste</span>
                    </div>
                    
                    <div class="md-form">
                    <i class="fas fa-user prefix text-primary" style=""></i>
    					<input type="text" name="username" id="username" class="form-control">
    					<label for="username">E-mail</label>
  					</div>
                    
                    <div class="md-form">
                    	<i class="fas fa-lock prefix" style="color:LimeGreen"></i>
				        <input type="password" name="password" id="password"  class="form-control">
				        <label for="password">Password</label>
      				</div>
					
                    <div class="form-group" style="margin-bottom:0px !important">
                        <button type="submit" name="submit" class="btn blue-gradient" style=";">Login</button>
                    <a href="#"><small><i class="fas fa-lock-open" style="color:coral"></i> <span style="color:grey">Olvid√© mi pass</span></small></a>
                    </div>
                    </div>
                </form>
                </div>
                
		</div>

	</div>

	<footer th:fragment="footer" id="footer" class="text-white mt-4">
	</footer>
</body>
</html>
